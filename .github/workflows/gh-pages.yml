name: github pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: amutake/satysfi:0.0.6-53-g2867e4d9
    steps:
      - uses: actions/checkout@v2
      - run: |
          export HOME=/root # workaround
          eval $(opam env)
          opam update
          opam install satysfi-base satysfi-ruby satysfi-texlogo satysfi-uline satysfi-num-conversion
          satyrographos install
          satsyfi demo.saty
      - run: |
          mkdir -p pages
          cp -f demo.pdf pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pages
